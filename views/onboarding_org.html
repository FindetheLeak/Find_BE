<!-- views/onboarding_org.html -->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기업 온보딩</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>기업 정보 등록</h2>
                    </div>
                    <div class="card-body">
                        <form id="org-onboard-form">
                            <div class="mb-3">
                                <label class="form-label">조직명</label>
                                <input type="text" id="org_name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">웹사이트</label>
                                <input type="url" id="website" class="form-control">
                            </div>
                            <button class="btn btn-primary w-100">저장</button>
                        </form>
                        <div id="msg" class="alert d-none mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('org-onboard-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const res = await fetch('/api/org/onboard', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    org_name: document.getElementById('org_name').value,
                    website: document.getElementById('website').value || null
                })
            });
            const msg = document.getElementById('msg');
            if (res.ok) { msg.className = 'alert alert-success mt-3'; msg.textContent = '저장되었습니다.'; location.href = '/profile.html'; }
            else { const { message } = await res.json(); msg.className = 'alert alert-danger mt-3'; msg.textContent = message || '오류'; }
        });
    </script>
</body>

</html>
