
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2>사용자 프로필</h2>
                    </div>
                    <div class="card-body">
                        <div id="profile-info"></div>
                        <a href="/logout" class="btn btn-secondary mt-3">로그아웃</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        fetch('/profile')
            .then(response => response.json())
            .then(user => {
                const profileInfo = document.getElementById('profile-info');
                let photo = '';
                if(user.photos && user.photos.length > 0) {
                    photo = user.photos[0].value;
                }

                let email = user.email || (user.emails && user.emails.length > 0 ? user.emails[0].value : '이메일 정보 없음');

                profileInfo.innerHTML = `
                    <p><strong>ID:</strong> ${user.id}</p>
                    <p><strong>이름:</strong> ${user.displayName || user.username}</p>
                    <p><strong>이메일:</strong> ${email}</p>
                    <p><strong>제공자:</strong> ${user.provider}</p>
                    ${photo ? `<img src="${photo}" alt="프로필 사진" class="img-fluid rounded-circle" style="max-width: 150px;">` : ''}
                    <pre class="mt-3 bg-light p-3"><code>${JSON.stringify(user, null, 2)}</code></pre>
                `;
            })
            .catch(error => {
                console.error('Error fetching profile:', error);
                document.getElementById('profile-info').innerText = '프로필 정보를 불러오는 데 실패했습니다.';
            });
    </script>
</body>
</html>
