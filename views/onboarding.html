
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추가 정보 입력</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>추가 정보 입력</h2>
                        <p class="text-muted">서비스 이용을 위해 추가 정보를 입력해주세요.</p>
                    </div>
                    <div class="card-body">
                        <form id="onboarding-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">닉네임</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="birthday" class="form-label">생년월일</label>
                                <input type="date" class="form-control" id="birthday">
                            </div>
                            <div class="mb-3">
                                <label for="phone_number" class="form-label">전화번호</label>
                                <input type="tel" class="form-control" id="phone_number">
                            </div>
                            <div class="mb-3">
                                <label for="github_id" class="form-label">GitHub ID</label>
                                <input type="text" class="form-control" id="github_id">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">저장하고 시작하기</button>
                        </form>
                        <div id="error-message" class="alert alert-danger mt-3 d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 페이지 로드 시, 기존 사용자 정보가 있으면 폼에 채워넣기
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/profile')
                .then(response => response.json())
                .then(user => {
                    if (user.username) {
                        document.getElementById('username').value = user.username;
                    }
                    if (user.github_id) {
                        document.getElementById('github_id').value = user.github_id;
                    }
                })
                .catch(err => console.error('Failed to fetch user profile', err));
        });

        document.getElementById('onboarding-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const data = {
                username: document.getElementById('username').value,
                birthday: document.getElementById('birthday').value || null,
                phone_number: document.getElementById('phone_number').value || null,
                github_id: document.getElementById('github_id').value || null,
            };

            fetch('/api/user/onboard', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.message) });
                }
                return response.json();
            })
            .then(data => {
                // 성공 시 프로필 페이지로 이동
                window.location.href = '/profile.html';
            })
            .catch(error => {
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = '저장 중 오류가 발생했습니다: ' + error.message;
                errorMessage.classList.remove('d-none');
            });
        });
    </script>
</body>
</html>
