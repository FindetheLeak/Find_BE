<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-header">
                        <h2>소셜 로그인</h2>
                    </div>
                    <div class="card-body">
                        <p>역할을 선택하고 소셜 로그인을 진행하세요.</p>
                        <h5 class="mt-3">일반인</h5>
                        <a href="/auth/google/user" class="btn btn-danger me-2">Google</a>
                        <a href="/auth/github/user" class="btn btn-dark">GitHub</a>

                        <h5 class="mt-4">기업</h5>
                        <a href="/auth/google/org" class="btn btn-danger me-2">Google</a>
                        <a href="/auth/github/org" class="btn btn-dark">GitHub</a>

                        <h5 class="mt-4">관리자</h5>
                        <a href="/auth/google/admin" class="btn btn-outline-danger me-2">Google</a>
                        <a href="/auth/github/admin" class="btn btn-outline-dark">GitHub</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
